        <div class="right-container">
        <form action="">
        <input class="text-input" type="text" name="firstName" placeholder="Enter First name">
        <input class="text-input" type="text" name="surName" placeholder="Enter Sur name">
        <label for="email">Enter Email Address</label>
        <input class="text-input" type="email" name="email">
        <label for="password">Enter Password</label>
        <input class="text-input" type="password" name="password">
        <label for="gender">Select Your Gender</label>
        <input class="gender" type="radio" name="gender"><label class="gender">Male</label>
        <input class="gender" type="radio" name="gender"><label class="gender">Female</label>
        <br>
        <br>
        <label for="membership" style="margin-bottom: 10px;">Membership Type</label>
        <select name="membership">
            <option value="0">Trial</option>
            <option value="1">Monthly</option>
            <option value="2">Yearly</option>
        </select>
        <input name="check" type="checkbox" class="gender">
        <label for="check" class="gender">Terms and Conditions</label>
        </form>

        <button style="margin-top: 30px" class="btn btn-success">Sign Up</button>
        <br>
        <hr>
        <p>or</p>
        <button class="btn btn-primary">
            <img src="https://i.pinimg.com/564x/d2/17/4b/d2174bdef984e49aafabeb437744ca7a.jpg" style="width: 20px; margin: 5px; height: 20px;">
            Sign In With Facebook</button>
